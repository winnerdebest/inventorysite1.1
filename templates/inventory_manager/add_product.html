{% extends "extends/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Product</h2>
    <form method="post" enctype="multipart/form-data">  <!-- Enable file upload -->
        {% csrf_token %}

        <!-- Product Name -->
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="product_name" placeholder="Enter product name" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category_id" required>
                <option value="">Select category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Unit Price -->
        <div class="mb-3">
            <label for="unitPrice" class="form-label">Unit Price</label>
            <input type="number" step="0.01" class="form-control" id="unitPrice" name="unit_price" placeholder="Enter unit price" required>
        </div>

        <!-- Stock Balance -->
        <div class="mb-3">
            <label for="stockBalance" class="form-label">Stock Balance</label>
            <input type="number" class="form-control" id="stockBalance" name="stock_balance" placeholder="Enter stock balance" required>
        </div>

        <!-- Product Image -->
        <div class="mb-3">
            <label for="productImage" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="productImage" name="image" accept="image/*">  <!-- Accept image files only -->
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-danger">Add Product</button>
        </div>
    </form>
</div>
{% endblock content %}
