{% extends "extends/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Category</h2>
    <form method="post">
        {% csrf_token %}
        
        <!-- Category Name -->
        <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" class="form-control" id="categoryName" name="category_name" placeholder="Enter category name" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-danger">Add Category</button>
    </form>
</div>
{% endblock content %}
