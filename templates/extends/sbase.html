<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}{% endblock title %}
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Navbar Styling */
      .navbar-custom {
        background-color: #343a40; /* Darker shade for navbar */
      }
      .navbar-custom .navbar-brand,
      .navbar-custom .nav-link {
        color: #ffffff;
      }
      .navbar-custom .nav-link:hover {
        color: #0d6efd; /* Bootstrap blue */
      }

      /* Custom button styling */
      .btn-custom {
        background-color: #0d6efd;
        color: white;
        border-radius: 50px;
        padding: 0.5rem 1.25rem;
        transition: all 0.3s ease;
      }
      .btn-custom:hover {
        background-color: #0056b3; /* Darker blue */
      }

      /* Content Styling */
      .container {
        max-width: 800px;
        padding-top: 2rem;
      }

      .title {
        color: #0d6efd;
        font-weight: bold;
        margin-bottom: 1.5rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="{% url 'supervisor_dashboard' %}"
          >Supervisor Dashboard</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <!-- Search Product Link with Icon -->
            <li class="nav-item">
              <a class="nav-link btn btn-danger mx-2" href="{% url "search_products" %}">
                <i class="fas fa-search"></i> Search Products
              </a>
            </li>

            <!-- Add Category Link with Icon -->
            <li class="nav-item">
              <a class="nav-link btn btn-danger mx-2" href="#">
                <i class="fas fa-plus-circle"></i> Add Category
              </a>
            </li>
            <!-- Logout Link with Icon -->
            <li class="nav-item">
              <a class="nav-link btn btn-danger mx-2" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container">{% block content %} {% endblock %}</div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
