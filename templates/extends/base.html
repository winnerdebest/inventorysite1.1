<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}{% endblock title %}
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <style>
      /* Custom Navbar Styling */
      .navbar-custom {
        background-color: #343a40; /* Darker shade for navbar */
      }
      .navbar-custom .navbar-brand,
      .navbar-custom .nav-link {
        color: #ffffff;
      }
      .navbar-custom .nav-link:hover {
        color: #0d6efd; /* Bootstrap blue */
      }

      /* Icon Styling */
      .navbar-custom .nav-link i {
        font-size: 1.5rem;
        transition: color 0.3s ease;
      }
      .navbar-custom .nav-link:hover i {
        color: #0d6efd;
      }

      /* Content Styling */
      .container {
        max-width: 800px;
        padding-top: 2rem;
      }

      .title {
        color: #0d6efd;
        font-weight: bold;
        margin-bottom: 1.5rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="{% url 'inventory_dashboard' %}"
          >Inventory Manager</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <!-- Oil And GAS Icon -->
            <li class="nav-item">
              <a
                class="nav-link text-white mx-2 flex items-center justify-center"
                href="{% url 'product_purchases' 1 %}"
                title="Oil and Gas"
              >
                <i class="fas fa-oil-can text-xl mr-2"></i>
                <!-- Font Awesome oil can icon -->
                Oil & Gas
              </a>
            </li>

            <!-- Add Product Icon -->
            <li class="nav-item">
              <a
                class="nav-link text-white mx-2"
                href="{% url 'add_product' %}"
                title="Add Product"
              >
                <i class="bi bi-box-seam"></i>
              </a>
            </li>
            <!-- Add Category Icon -->
            <li class="nav-item">
              <a
                class="nav-link text-white mx-2"
                href="{% url 'add_category' %}"
                title="Add Category"
              >
                <i class="bi bi-tags"></i>
              </a>
            </li>
            <!-- Logout Icon -->
            <li class="nav-item">
              <a
                class="nav-link text-white mx-2"
                href="{% url 'logout' %}"
                title="Logout"
              >
                <i class="bi bi-box-arrow-right"></i>
              </a>
            </li>
            <!-- Search Icon -->
            <li class="nav-item">
              <a
                class="nav-link text-white mx-2"
                href="{% url 'search_purchase' %}"
                title="Search"
              >
                <i class="bi bi-search"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container">{% block content %} {% endblock %}</div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
